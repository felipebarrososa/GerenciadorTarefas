<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <form id="form-tarefa" class="task-form">
            <input type="text" id="titulo" placeholder="Título da Tarefa" required />
            <input type="text" id="descricao" placeholder="Descrição da Tarefa" required />
            <input type="text" id="status" placeholder="Status da Tarefa" required />
            <button type="submit" id="submit-btn">Adicionar Tarefa</button>
        </form>

        <ul id="task-list">
            <!-- Tarefas serão inseridas aqui -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
